<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body_background_ingreso">
    <main>
        <div class="ingreso_div position-absolute">
            <div class="ingreso_div_div1">
                <h1 class="ingreso_h1">Ingresar</h1>
                <form action="#" method="get" enctype="text/plain">
                    <div class="form_div">
                        <div>
                            <label class="form_label" for="mail">Correo</label>
                            <br>
                            <input class="input_ingreso" type="email" id="mail" name="mail" placeholder="Correo" a required>
                        </div>
                        <div>
                            <label class="form_label" for="password">Contraseña</label>
                            <br>
                            <input class="input_ingreso" type="password" id="password" name="password" placeholder="Contraseña" required>   
                        </div>
                    </div>
                    <div class="div_form_ingresar">
                        <button type="submit" class="btn_ingresar button1">Ingresar</button>
                    </div>
                </form>
            </div>
            <div class="ingreso_div_div2">
                <h1 class="ingreso_h1--color">Crea tu cuenta</h1>
                <a href=""><button class="btn_registrate button2">Regístrate</button></a>
            </div>
        </div>
    </main>
    

    
</body>
</html>
